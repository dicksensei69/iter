# these available templates get replaced in strings: {file}, {basename}
feedback:
  # [<cmd>, <arg1>, <arg2>, ..]
  execute: ["python", "{file}"]
  country: ["python", "{file}", "--country=USA"]
  pylint: ["pylint", "{file}"]

# set to true if you have an old-style 'request_manager' token.
legacy-api: false
